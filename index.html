<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-5 bg-main">
  <div id="building" class="h-[calc(100vh-5rem)] w-full bg-main relative border border-gray-100/20 rounded-md">
    <!-- Elevator -->
    <div id="elevator" class="absolute bg-white/10 h-1/4 w-40 bottom-0 overflow-hidden">
      <div class="flex items-center justify-center bg-white/10 w-full">
        <h4 class="text-white font-medium text-xs py-2 duration-500">Elevator</h4>
      </div>
    </div>
    <div class="absolute top-0 right-0 bg-black/30 h-1/4 w-1/4 overflow-hidden">
        <div class="flex items-center justify-center bg-white/10 w-full">
            <h4 class="text-white font-medium text-xs py-2 duration-500">Logs</h4>
        </div>
        <div id="logs" class="h-full flex-col p-3 overflow-auto"></div>
    </div>
    <!-- Elevator Control Panel -->
    <div id="control-panel" class="absolute bg-white/10 bottom-0 right-0 p-4 rounded-md flex flex-col gap-2">
        <div class="grid-grid-cols-2 gap-2">
            <button id="floor-1" data-floor="1" class="control-button bg-gray-300 hover:bg-gray-200/50 text-black font-bold py-1 px-3 rounded duration-500">1</button>
            <button id="floor-2" data-floor="2" class="control-button bg-gray-300 hover:bg-gray-200/50 text-black font-bold py-1 px-3 rounded duration-500">2</button>
            <button id="floor-3" data-floor="3" class="control-button bg-gray-300 hover:bg-gray-200/50 text-black font-bold py-1 px-3 rounded duration-500">3</button>
            <button id="floor-4" data-floor="4" class="control-button bg-gray-300 hover:bg-gray-200/50 text-black font-bold py-1 px-3 rounded duration-500">4</button>
        </div>
        <div class="flex items-center gap-1">
            <div class="h-4 w-4 rounded-full duration-500" id="moving-indicator"></div>
            <span class="text-white font-medium text-xs">Moving</span>
        </div>
    </div>
  </div>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            main: '#0f172b',
          }
        }
      }
    }
  </script>
  <script src="./main.js"></script>
</body>
</html>
